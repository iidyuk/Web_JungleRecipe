<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    resetCSS
    ブラウザ固有のデザインをリセットする
    ブラウザによる見た目の違いをなくす
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.0/destyle.css">
  <!-- サイトデザイン用CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Tarzan｜Jungle Recipe</title>
</head>
<body>

  <!-- トップボタン -->

  <div class="Btn">
    <a class="Btn" href="#top">
      <img src="img/btn/top.png" class="Btn_top" onclick="goClick()" width="40"></a>
  </div>

  <!-- ボタン右 -->

  <div class="Btn">
    <a class="Btn -right" href="#top">
      <img src="img/btn/right.png" class="Btn_right" onclick="goClick()" width="40"></a>
  </div>

  <!-- ボタン左 -->

  <div class="Btn">
    <a class="Btn -left" href="#top">
      <img src="img/btn/left.png" class="Btn_left" onclick="goClick()" width="40"></a>
  </div>

  <!-- サーチ黒 -->

  <div class="Btn">
    <a class="Btn -black" href="#top">
      <img src="img/search/black.png" class="black" onclick="goClick()" width="60"></a>
  </div>

  <!-- サーチ白 -->

  <div class="btnBox">
    <a class="btn -white" href="#top">
      <img src="img/search/white.png" class="white" onclick="goClick()" width="60"></a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/googlefonts.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
